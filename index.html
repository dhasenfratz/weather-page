<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dhasenfratz.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <header class="site-header">
            <div class="site-header__title">
                <h1>dhasenfratz.com</h1>
                <p class="site-header__tagline">
                    Your automated weather view.
                </p>
            </div>
        </header>

        <main class="page-main">
            <section class="image-card">
                <div class="frame">
                    <div id="loader" class="loader">
                        Connecting to the cache…
                    </div>
                    <img
                        id="daily-image"
                        src=""
                        alt="Generated daily content"
                        class="hidden"
                    >
                </div>

                <p id="status-text" class="image-card__status">
                    Warming up for today’s image…
                </p>

                <details class="timelapse">
                    <summary class="timelapse__summary">See the last days as a timelapse</summary>

                    <div class="timelapse__body">
                        <video
                            id="timelapse-video"
                            class="timelapse__video"
                            muted
                            loop
                            playsinline
                            controls
                        >
                            <source
                                src="https://storage.googleapis.com/the-weather-storage2/weather_timelapse.mp4"
                                type="video/mp4"
                            />
                            Your browser does not support embedded video.
                            <a href="https://storage.googleapis.com/the-weather-storage2/weather_timelapse.mp4" target="_blank" rel="noopener noreferrer">
                                Open the timelapse
                            </a>
                        </video>
                    </div>
                </details>
            </section>
        </main>

        <footer class="site-footer">
            <p class="site-footer__text">
                (c) 2025, for more context (and a bit of nostalgia), you can always hop over to 
                <a href="https://dhasenfratz.wordpress.com" target="_blank" rel="noopener noreferrer">
                    research.dhasenfratz.com
                </a>.
            </p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
